<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<main>
    <div class="circle"></div>
    <div class="register-form-container">
        <h1 class="form-title">Вход</h1>
        <form method="post" action="/process_login">
            <div class="form-fields">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-field">
                  <input type="text" name="username" id="username" placeholder="login">
                  <br/>
                </div>
                <div class="form-field">
                  <input type="text" name="password" id="pass" placeholder="password">
                  <br/>
                </div>
                <div class="form-buttons">
                  <input class="button" type="submit" value="login">
                    <div th:if="${param.error}" style="color: red">
                            Неверное имя или пароль!
                    </div>
                </div>
            </div>
        </form>
        <br/>
        <form th:method="get" th:action="@{/auth/reg}">
            <input class="button" type="submit" value="Registration">
        </form>
    </div>
</main>
</body>
</html>
