<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<main>
    <div class="circle"></div>
    <div class="register-form-container">
        <h1 class="form-title">Регистрация</h1>
    <form th:action="@{/auth/reg}" th:method="post" th:object="${person}">
        <div class="form-fields">
            <div class="form-field">
                <input type="text" th:field="*{name}" id="name" placeholder="name">
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">User name Error!</div>
                <br/>
            </div>

            <div class="form-field">
                <input type="text" th:field="*{login}" id="login" placeholder="login">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error!</div>
                <br/>
            </div>

            <div class="form-field">
                <input type="number" th:field="*{age}" id="age" placeholder="age">
                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error!</div>
            <br/>
            </div>

            <div class="form-field">
                <input type="email" th:field="*{email}" id="email" placeholder="email">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error!</div>
                <br/>
            </div>

            <div class="form-field">
                <input type="password" th:field="*{password}" id="password" placeholder="password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error!</div>
                <br/>
            </div>
        </div>

        <div class="form-buttons">
            <input class="button" type="submit" value="Sign Up">
            <div class="divider">или</div>
        </div>
    </form>
        <form th:method="get" th:action="@{/auth/login}">
            <input class="button" type="submit" value="Login">
        </form>
    </div>
</main>
</body>
</html>
